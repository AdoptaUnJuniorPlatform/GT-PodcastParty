name: Sync to Remote Repository

on:
  push:
    branches:
      - main
      - develop

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Push files to public repository
      uses: nkoppel/push-files-to-another-repository@v1.1.3
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-files: './'
        destination-username: 'PMFrancisco'
        destination-repository: 'clon-podcastParty'
        destination-directory: './' 
        commit-username: 'PMFrancisco'
        commit-email: 'francisco.perez.munoz@gmail.com'
        commit-message: 'Sync from private repository'
        destination-repo-url: 'https://${{ secrets.API_TOKEN_GITHUB }}@github.com/PMFrancisco/clon-podcastParty.git'
